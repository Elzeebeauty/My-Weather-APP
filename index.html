        <h1 class="shadow p-3 mb-5 bg-white rounded">Weather Forecast

    <div class="card weather-app" style="width: 47rem">

    <p>
    <div class="search">
        <form id="search-city">
            <input type="search" placeholder="Enter Current City" autofocus="on" id="cityInput" />
            <button type="submit" class="btn btn-primary">Search </button>
        <div class="preciseButton">
            <button type="button" class="btn btn-success " id="current-button">Current Location</button>
        </form>
        </div>
    </div>
    </p>
    <div class="row">
        <div class="col-3">
       <div class="title">
        <h2 id="present-city"> Enugu </h2>
        <ul>    
        <p class="card-title" id="current-time"> Last Updated:
        </p><span class="time" id="current-date">13:00
            </span>
           
        </div>
            <h3 class="card-text">
                <span class="temperature" id=current-temp><strong> 17 </strong>
                </span>
                <span class="degree-temp" id="celsius">â„ƒ
                </span>
                </h3>
            </ul>
                <ul class="weather-condition">
                    <img src="" alt="" id="icon" class="float-left" />
                    <li id="weather-description"> It is sunny today</li>
                <li> Humidity: <span id="current-humidity">20</span>
                    % </li>
                <li> Windspeed: <span id="current-windspeed"> 6 </span> km/h </li>
                </ul>
            <div>
            </div>
    </div>
</div>
